node:
  summary: Store an arbitrary chunk of data.
  module: Graph
  attributes:
      uri:
        summary: uri
        type: uri
        example: 'http://example.com/user'
      text:
        summary: text
        type: text
        example: 'hello world'
      json:
        summary: json
        type: jsonb
        example: '{"hello": "world"}'
      xml:
        summary: xml
        type: xml
        example: '<?xml version=\'1.0\'?><example>hello world</example>'
      number:
        summary: number
        type: numeric
        example: 123.456
