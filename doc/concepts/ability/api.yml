ability:
  summary: An ability, such as a skill or talent.
  attributes:
    key:
      type: string
      index: true
      example: ability_example
ability_locale:
  summary: Localization.
  attributes:
    ability_id:
      type: ability(id)
      example: id
    locale_id:
      type: locale(id)
      example: locale for 'English - United States'
    name:
      type: string
      index: true
      example: 'Example Name'
    summary:
      type: string
      example: 'Example summary text.'
    description:
      type: text
      example: 'Example description text.'
    disambiguation:
      type: text
      example: 'This text explains the difference between this item and others.'
  uml: ability ||-r-o{ ability_locale
