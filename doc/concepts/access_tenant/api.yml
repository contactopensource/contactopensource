access_tenant:
  summary: Access control tenant.
  attributes:
    key:
      type: string
      index: true
      example: access_tenant_example
access_tenant_locale:
  attributes:
    access_tenant_id:
      type: access_tenant(id)
      index: true
      example: id
    locale_id:
      type: locale(id)
      index: true
      example: locale for "English - United States"
    name:
      type: string
      index: true
      example: "\"ACME\""
    summary:
      type: string
      example: "\"ACME Warehouse.\""
    description:
      type: text
      example: "\"ACME Warehouse Incorporated\""
    disambiguation:
      type: text
      example: "\"This text is a disambiguation description that explains the difference between this item and others.\""
  uml: access_tenant ||-r-o{ access_tenant_locale
