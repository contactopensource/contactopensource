access_operation:
  summary: Access control operation.
  attributes:
    key:
      type: string
      index: true
      example: access_operation_example
access_operation_locale:
  summary: Localization.
  attributes:
    access_operation_id:
      type: access_operation(id)
      example: id
    locale_id:
      type: locale(id)
      example: locale for 'English - United States'
    name:
      type: string
      index: true
      example: "'read'"
    summary:
      type: string
      example: 'Access operation 'read' provides read access.'
    description:
      type: text
      example: 'Access operation 'read' provides read access, such as for show, list, print, etc.'
    disambiguation:
      type: text
      example: 'This text explains the difference between this item and others.'
  uml: access_operation ||-r-o{ access_operation_locale
