color_point_rgb_with_unit_interval:
  summary: Color point RGB (red, green, blue) with unit interval
  context: Color
  attributes:
    red:
      summary: red
      type: unit_interval
      example: 0.0 means zero red
    green:
      summary: green
      type: unit_interval
      example: 0.5 means half green
    blue:
      summary: blue
      type: unit_interval
      example:1.0 means full blue
