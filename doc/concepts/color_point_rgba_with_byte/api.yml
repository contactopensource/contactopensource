color_point_rgba_with_byte:
  summary: Color point RGBA (red, green, blue, alpha) with byte
  attributes:
    red:
      summary: red
      type: byte
      example: 0x00 means zero red
    green:
      summary: green
      type: byte
      example: 0x88 means half green
    blue:
      summary: blue
      type: byte
      example: 0xFF means full blue
    alpha:
      summary: alpha
      type: byte
      example: 0x88 means half translucent
