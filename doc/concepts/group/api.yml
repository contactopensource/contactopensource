group:
  summary: A group of users
  attributes:
    key:
      type: string
      index: true
      example: group_example
group_locale:
  summary: Localization.
  attributes:
    group_id:
      type: group(id)
      example: id
    locale_id:
      type: locale(id)
      example: locale for 'English - United States'
    name:
      type: string
      index: true
      example: 'Managers'
    summary:
      type: string
      example: 'Managers can manage things.'
    description:
      type: text
      example: 'Managers can manage things on this system.'
    disambiguation:
      type: text
      example: 'This text explains the difference between this item and others.'
  uml: group ||-r-o{ group_locale
