color_point_rgb_with_byte:
  summary: Color point RGB (red, green, blue) with byte
  context: Color
  attributes:
    red:
      summary: red
      type: byte
      example: 0x00 means zero red
    green:
      summary: green
      type: byte
      example: 0x88 means half green
    blue:
      summary: blue
      type: byte
      example: 0xFF means full blue
