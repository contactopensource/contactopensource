uri_contact:
  attributes:
      - text:
        summary: text
        type: text
        example: http://example.com/index.html?alpha=bravo&charlie=delta#echo
      - label:
        summary: label
        type: text
        example: Example web page
      - scheme:
        summary: scheme
        type: text
        example: http
      - authority:
        summary: authority
        type: text
        example: TODO
      - path:
        type: text
        example: example.com/index.html
      - query:
        summary: query
        type: text
        example: alpha=bravo&charlie=delta
      - fragment:
        summary: fragment
        type: text
        example: echo
