email_contact:
  summary: >

    An email contact, which is an email address and personal info.

    See https://en.wikipedia.org/wiki/Uniform_Resource_Identifier

  module: Contact
  attributes:
    address:
      summary: See https://tools.ietf.org/html/rfc5322
      type: text
      example: Alice Adams <alice@example.com>
    display_name:
      summary: display name
      type: text
      example: Alice Adams
    local_part:
      summary: local part
      type: text
      example: alice
    addr_spec:
      summary: addr spec
      type: text
      example: alice@example.com
