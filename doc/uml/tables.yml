package_list:
  - Graph:
    summary:
    class_list:
      - node:
        summary:>                
          Store an arbitrary chunk of data.
        section_list:
          - Main:
            - uri:
              type: uri
              summary:
              example:>                
                http://example.com/user
            - text:
              type: text
              summary:
              example:>                
                hello world
            - json:
              type: jsonb
              summary:
              example:>                
                {"hello": "world"}
            - xml:
              type: xml
              summary:
              example:>                
                <?xml version=\'1.0\'?><example>hello world</example>
            - number:
              type: numeric
              summary:
              example:>                
                123.456                
      - edge:
        summary: "For linking from one node to another node"
        saga:>                
          An edge can associate up to three concepts: subject, predicate, object.

          This kind of association has similarities to a data "semantic triple",
          and the metadata data model Resource Description Framework (RDF).

          * See https://en.wikipedia.org/wiki/Semantic_triple

          * See https://en.wikipedia.org/wiki/Resource_Description_Framework

          Each concept can be a either a URI or a database table name and row id.
          This enables links similar to RDF triples or polymorphic joins.

          For example, link two URIs anywhere on the internet, such as two people:

          * subject_uri: http://example.com/alice-adams.html

          * object_uri: http://example.com/bob-brown.html

          For example, link from a person's information in this database schema
          to an organization's information in this database schema:

          * subject_table: persons

          * subject_id: 34b75621921fdc7ac83459c5c4b7dba6

          * object_table: orgs

          * object_id: 9588686d2a1b4cda40cad5269c87a627

          For example, link a person in this database schema to an external URI:

          * subject_table: persons

          * subject_id: 34b75621921fdc7ac83459c5c4b7dba6

          * object_uri: http://example.com/bob-brown.html

          Each edge row must have a subject and object. 

          Each edge row may have a predicate, which is a way to describe the type
          of relationship. Common examples we use are "like", "follow", "favorite".

          This table has a goal to be fully workable with RDF concepts.

          If possible, this table will be improved to use a better way of 
          linking to internal data. For example, we would prefer to phase out
          the individual fields for table name and row id, and instead simply
          use the URI fields along with a URI that points to internal data.
          Currently, many tools and frameworks expect separate fields for
          the table name and row id, such as to do poly-to-poly joins.

        section_list:
          - Subject:
            - subject_uri:
              type: text
              summary: "type identifier, such as an RDF link, or semantic URL, or internal URN"
              example:>                
                http://example.com/alpha.html                
            - subject_database:
              type: text
              summary: "database identifier, such as a database instance name"
              example:>                
                contactopensource
            - subject_schema:
              type: text
              summary: "schema identifier, such as a database instance schema name"
              example:>                
                public              
            - subject_table:
              type: text
              summary: "table identifier, such as a database instance schema table name"
              example:>                
                users
            - subject_id:
              type: id
              summary: "row indentifier, such as a database instance schema table row primary key"
              example:>                
                34b75621921fdc7ac83459c5c4b7dba6
          - Predicate:
            - predicate_uri:
              type: text
              summary: "type identifier, such as an RDF link, or semantic URL, or internal URN"
              example:>                
                http://example.com/bravo.html
            - predicate_database:
              type: text
              summary: "database identifier, such as a database instance name"
              example:>                
                contactopensource                
            - predicate_schema:
              type: text
              summary: "schema identifier, such as a database instance schema name"
              example:>                
                public             
            - predicate_table:
              type: text
              summary: "table identifier, such as a database instance schema table name"
              example:>                
                likes
            - predicate_id:
              type: id
              summary: "row indentifier, such as a database instance schema table row primary key"
              example:>                
                124cf87662601612ae47379c91876e1e
          - Object:
            - object_uri:
              type: text
              summary: "type identifier, such as an RDF link, or semantic URL, or internal URN"
              example:>                
                http://example.com/charlie.html
            - object_database:
              type: text
              summary: "database identifier, such as a database instance name"
              example:>                
                contactopensource
            - object_schema:
              type: text
              summary:
              example:>                
                public                             
            - object_table:
              type: text
              summary: "table identifier, such as a database instance schema table name"
              example:>                
                post
            - object_id:
              type: id
              summary: "row indentifier, such as a database instance schema table row primary key"
              example:>                
                9588686d2a1b4cda40cad5269c87a627                
          - Lifecycle:
            - start_at_timestamp_utc:
              type: timestamp
              summary:
              example:>                
                2020-01-01T00:00:00Z            
            - stop_at_timestamp_utc:
              type: timestamp
              summary:
              example:>                
                2020-01-01T00:00:00Z            
          - Modifiers:
            - count:
              type: integer
              summary: "any kind of count, and the usage is up to the application"
              example:>                
                100
            - unit_interval:
              type: unit_interval
              summary: "any kind of unit interval, and the usage is up to the application"
              example:>                
                0.1 means unit interval 10%
            - dual_interval:
              type: dual_interval
              summary: "any kind of dual intervale and the usage is up to the application"
              example:>                
                -0.1 means dual interval -10%
