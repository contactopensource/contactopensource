      - media_type:
        summary: "Media type classes"
        saga:>
          Media types are also known and MIME types.

          See https://en.wikipedia.org/wiki/Media_type

          This table is baed on IANA media type standard.

          Examples:

              text/plain
              image/jpg

          Example tree media_types:

              application/x.foo (the 'x' tree means unregistered) 
              application/vnd.foo (the 'vnd' tree means vendor)

          Example suffix media_types:

              application/foo+json (the '+json' means JSON format)
              application/foo+xml (the '+xml' means XML format)

          Example parameter media_types:

              charset=UTF-8
              boundary=something

          Example that uses all of the above:

              application/x.foo+json;charset=UTF-8;boundary=something
              
        section_list:
          - Main:
            - text:
              type: text
              summary:
              example:>                
                application/vnd.foo;charset=UTF-8
            - supertype:
              type: text
              summary:
              example:>                
                application
            - subtype:
              type: text
              summary:
              example:>                
                'vnd.foo' means vendor then foo namespace
            - tree:
              type: text
              summary:
              example:>                
                'vnd.' means vendor tree
            - suffix:
              type:  text
              summary:
              example:>                
                '+zip' means ZIP compressed file
            - parameters:
              type: text[]
              summary:
              example:>                
                charset=UTF-8
      - microdata_item:
        summary: "Microdata item classes"
        saga:>
          Specification for identifying content such as text, images, videos, etc. 

          See https://en.wikipedia.org/wiki/Microdata_(HTML)
          
          Attributes:
          
          * itemtype: URL --  
          
          * itemprop: text -- Indicates that its containing tag holds the value of the specified item property. The property's name and value context are described by the item's vocabulary. Properties values usually consist of string values, but can also use URLs using the a element and its href attribute, the img element and its src attribute, or other elements that link to or embed external resources. Example: "name".
        
          Example itemtype:

              http://schema.org/Person
              http://schema.org/Movie

          Example itemtype and itemprop:

              http://schema.org/Person name
              http://schema.org/Person jobTitle
              http://schema.org/Movie genre
              http://schema.org/Movie director
              
        section_list:
          - Main:
            - itemtype:
              type: URI
              summary: A valid URL of a vocabulary that describes the item and its properties context.
              example:>                
                http://schema.org/Person
            - itemprop:
              type: text
              summary:>
                Indicates that its containing tag holds the value of the
                specified item property. The property's name and value context
                are described by the item's vocabulary. Properties values
                usually consist of string values, but can also use URLs using
                the a element and its href attribute, the img element and its
                src attribute, or other elements that link to or embed external
                resources.
              example:>
                name
