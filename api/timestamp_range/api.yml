tag:
  title: Timestamp Range
  model: Timestamp Range
  module: Basics
  summary:  |-

    A timestamp range is a period between two timestamp values.

  description: |-

    A timestamp range is a period between two timestamp values.

  attribute_groups:
    - !include ../_meta.yml
    - !include ../_card.yml
    - Main:
      - start:
          help: start
          type: timestamp_utc_usec
          example: 2020-01-01T00:00:00±00:00
      - stop:
          help: stop
          type: timestamp_utc_usec
          example: 2030-01-01T00:00:00±00:00
      - duration_as_seconds:
          type: count
          example: 3600 seconds (1 hour)
