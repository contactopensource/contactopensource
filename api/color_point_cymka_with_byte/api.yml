color_point_cymka_as_byte:
  summary: Color point CYMKA (cyan, yellow, magenta, black, alpha) as byte
  module: Color
  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - cyan:
          help: cyan
          type: byte
          example: 0x00 means no cyan
      - yellow:
          help: yellow
          type: byte
          example: 0x88 means half yellow
      - magenta:
          help: magenta
          type: byte
          example: 0xFF means full magenta
      - black:
          help: black
          type: byte
          example: 0x10 means slightly black
      - alpha:
          help: alpha
          type: byte
          example: 0x88 means half transparent
