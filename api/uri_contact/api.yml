uri_contact:
  title: URI Contact
  model: URIContact
  summary: |-

    A URI contact, which is a URI plus extras for typical usage.

  description: |-

    A URI contact, which is a URI plus extras for typical usage.

  links:
    wikipedia: https://wikipedia.org/wiki/Uniform_Resource_Identifier
  module: Contact
  attributes:
    text:
      type: text
      example: http://example.com/index.html?alpha=bravo&charlie=delta#echo
    label:
      type: text
      example: Example web page
    scheme:
      type: text
      example: http
    authority:
      type: text
      example: TODO
    path:
      type: text
      example: example.com/index.html
    query:
      type: text
      example: alpha=bravo&charlie=delta
    fragment:
      type: text
      example: echo
    download_filename:
      help: The download filename of the URI, such as what target file will be downloaded when a user clicks on the hyperlink.
      type: string
      example: hello.txt
    locale_id:
      type: locale.id
    media_type_id:
      help: The media type of the linked document.
      type: media_type.id
      example: "media type for \"audio/mp3\" for a song file."
