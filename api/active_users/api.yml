active_users:
  title: Active users
  model: ActiveUsers
  summary: Active users measurement
  description: |-

    Active users measurement, such as active users per week.

  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - actual:
          help: Active users actual value
          type: numeric(7,2)
          index: true
      - expect:
          help: Active users target value
          type: numeric(7,2)
          index: true
      - ratio:
          help: Active users ratio = (actual / target)
          type: numeric(7,2)
          index: true
          sql: ratio DECIMAL GENERATED ALWAYS AS (actual / target) STORED
      - unit:
          help: Active users unit
          type: string
      - description:
          help: Active users description
          type: string
