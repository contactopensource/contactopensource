    active_users:
      - active_users_actual:
          help: Active users actual value
          type: decimal
          index: true
      - active_users_target:
          help: Active users target value
          type: decimal
          index: true
      - active_users_ratio:
          help: Active users ratio = (actual / target)
          type: decimal
          index: true
          sql: active_users_ratio DECIMAL GENERATED ALWAYS AS (active_users_actual / active_users_target) STORED
      - active_users_unit:
          help: Active users unit
          type: string
      - active_users_description:
          help: Active users description
          type: string
