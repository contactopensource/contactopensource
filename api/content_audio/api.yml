content_audio:
  title: Content Audio
  model: ContentAudio
  summary: |-

    Represent the content media type "audio/*".

  description: |-

    Represent the content media type "audio/*".

    This is for any kind of audio, such as a song, speech, soundtrack, etc.

  module: Content
  attribute_groups:
    - !include ../_meta.yml
    - !include ../_card.yml
    - !include ../_images.yml
    - Main:
      - codec_id:
          help: codec id
          type: codec.id
          example: codec for MP3
      - duration_as_seconds:
          help: duration as seconds
          type: count
          example: 60 means 60 seconds
