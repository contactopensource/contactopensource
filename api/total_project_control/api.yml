total_project_control:
  title: Total Project Control (TPC)
  model: TotalProjectControl
  summary: Total Project Control (TPC)
  description: |-

    Total Project Control (TPC).

  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - dipp:
        - help: Devaux's Index of Project Performance (DIPP)
        - type: decimal
      - dipp_progress_index_ratio:
        - help: Devaux's Index of Project Performance (DIPP) Progress Index (PI)
        - type: decimal
        - sql: total_project_control_dipp_progress_index_ratio GENERATED ALWAYS AS (total_project_control_dipp_progress_index_numerator / total_project_control_dipp_progress_index_denominator)
      - dipp_progress_index_numerator:
        - help: Devaux's Index of Project Performance (DIPP) Progress Index (PI) Numerator
        - type: decimal
      - dipp_progress_index_denominator:
        - help: Devaux's Index of Project Performance (DIPP) Progress Index (PI) Denominator
        - type: decimal
      - expected_monetary_value:
        - help: Expected Monetary Value (EMV)
        - type: decimal
      - cost_estimate_to_complete:
        - help: Cost Estimate to Complete (CEC)
        - type: decimal
