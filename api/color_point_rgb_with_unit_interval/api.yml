color_point_rgb_with_unit_interval:
  summary: Color point RGB (red, green, blue) with unit interval
  module: Color
  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - red:
          help: red
          type: unit_interval
          example: 0.0 means no red
      - green:
          help: green
          type: unit_interval
          example: 0.5 means half green
      - blue:
          help: blue
          type: unit_interval
          example: 1.0 means full blue
