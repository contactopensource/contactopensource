color_point_rgb_with_unit_interval:
  title: Color Point RGB With Unit Interval
  model: ColorPointRGBWithUnitInterval
  summary: |-

    Color point RGB (red, green, blue) with unit interval

  description: |-

    Color point RGB:

    * Red channel

    * Green channel

    * Blue channel

    Measurement uses unit interval.

  module: Color
  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - red:
          help: red
          type: unit_interval
          example: 0.0 means no red
      - green:
          help: green
          type: unit_interval
          example: 0.5 means half green
      - blue:
          help: blue
          type: unit_interval
          example: 1.0 means full blue
