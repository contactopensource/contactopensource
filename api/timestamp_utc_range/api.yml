tag:
  title: Timestamp UTC Range
  model: Timestamp UTC Range
  module: Basics
  summary:  |-

    A timestamp UTC range is a period between two timestamp UTC values.

  description: |-

    A timestamp UTC range is a period between two timestamp UTC values.

  attribute_groups:
    - Main:
        - start:
            help: start
            type: timestamp_utc
            example: 2020-01-01T00:00:00±00:00
        - stop:
            help: stop
            type: timestamp_utc
            example: 2030-01-01T00:00:00±00:00
        - duration_as_seconds:
            type: count
            example: 3600 seconds (1 hour)
