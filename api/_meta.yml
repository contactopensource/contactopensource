      Meta:
        - id:
            help: Primary key id that is a secure-random 32-character lowercase hexadecimal, optimized for zero information rather than speed and memory; you can show this id to users.
            type: uuid
            index: true
        - lock_version:
            help: This is for optimistic locking.
            type: integer
        - created_at:
            type: timestamp
        - created_by:
            help: The user/agent/service/etc. that did this.
            type: url
        - updated_at:
            type: timestamp
        - updated_by:
            help: The user/agent/service/etc. that did this.
            type: url
        - retired_at:
            type: timestamp
        - retired_by:
            help: The user/agent/service/etc. that did this.
            type: url
        - locale_id:
            help:  An international locale identifier, such as the id of locale "English - United States".
            type: locale.id
            example: the id of locale "English - United States".
