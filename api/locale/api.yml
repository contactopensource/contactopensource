locale:
  title: locale
  model: locale
  summary: |-

    A locale (in software) is a set of parameters for user preferences.

  description: |-

    A locale (in software) is a set of parameters for user preferences.

    A locale typically defines the user's language, region, date format,
    currency format, and any special variant preferences that the user wants to
    see in their user interface.

    A locale is an important aspect of i18n.

  links:
    - https://wikipedia.org/wiki/Locale_(computer_software)
  attribute_groups:
    - !include ../_meta.yml
    - Dialect:
      - text:
          help: text
          type: text
          example: "'en-US' is English language in United States country"
      - language_code:
          help: language code
          type: text
          example: "'en' is English"
      - country_code:
          help: country code
          type: text
          example: "'US' is United States"
      - script_code:
          help: See http://www.unicode.org/iso15924/codelists.html
          type: text
          example: "'Latn' is Latin script"
      - region_code:
          help: region code
          type: text
          example: "'QO' is Outlying Oceania"
      - variant_code:
          help: variant code
          type: text
          example: "'TH' is Thai digit shapes"
    - Separators:
      - decimal_separator:
          help: See https://en.wikipedia.org/wiki/Decimal_separator
          type: text
          example: "'.' is the decimal separator of 'en-US'"
      - grouping_separator:
          help: grouping separator
          type: text
          example: "',' is the grouping separator of 'en-US'"
    - Currency:
      - currency_code:
          help: currency code
          type: text
          example: "'USD' is United States Dollar"
      - currency_symbol:
          help: currency symbol
          type: text
          example: "'$' is United States Dollar"
    - Quotations:
      - quotation_start_delimiter:
          help: quotation start delimiter
          type: text
          example: "'“' (U+201C) is left double quotation mark"
      - quotation_stop_delimiter:
          help: quotation stop delimiter
          type: text
          example: "'”' (U+201D) is right double quotation mark"
