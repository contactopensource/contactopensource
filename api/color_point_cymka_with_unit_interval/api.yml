color_point_cymka_with_unit_interval:
  title: Color Point CYMKA With Unit Interval
  model: ColorPointCYMKAWithUnitInterval
  summary: |-

    Color point CYMKA (cyan, yellow, magenta, black, alpha) with unit interval

  description: |-

    Color point CYMKA:

    * Cyan channel

    * Yellow channel

    * Magenta channel

    * Black channel

    * Alpha channel

    Measurement uses unit interval.

  module: Color
  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - cyan:
          help: cyan
          type: unit_interval
          example: 0.0 means no cyan
      - yellow:
          help: yellow
          type: unit_interval
          example: 0.5 means half yellow
      - magenta:
          help: magenta
          type: unit_interval
          example: 1.0 means full magenta
      - black:
          help: black
          type: unit_interval
          example: 0.1 means slightly black
      - alpha:
          help: alpha
          type: unit_interval
          example: 0.5 means half transparent
