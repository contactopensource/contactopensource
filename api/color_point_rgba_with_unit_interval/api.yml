color_point_rgba_with_unit_interval:
  title: Color Point RGBA With Unit Interval
  model: ColorPointRGBAWithUnitInterval
  summary: |-

    Color point RGBA (red, green, blue, alpha) with unit interval

  description: |-

    Color point RGBA:

    * Red channel

    * Green channel

    * Blue channel

    * Alpha channel

    Measurements use unit interval.

  module: Color
  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - red:
          help: red
          type: unit_interval
          example: 0.0 means no red
      - green:
          help: green
          type: unit_interval
          example: 0.5 means half green
      - blue:
          help: blue
          type: unit_interval
          example: 1.0 means full blue
      - alpha:
          help: alpha
          type: unit_interval
          example: 0.5 means half transparent
