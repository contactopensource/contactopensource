color_point_cymk_as_unit_interval:
  title: Color Point CYMK With Unit Interval
  model: ColorPointCYMKWithUnitInterval
  summary: |-

    Color point CYMK (cyan, yellow, magenta, black) as unit interval

  description: |-

    Color point CYMK:

    * Cyan channel

    * Yellow channel

    * Magenta channel

    * Black channel

    Measurement uses unit interval.

  module: Color
  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - cyan:
          type: unit_interval
          example: 0.0 means no cyan
      - yellow:
          type: unit_interval
          example: 0.5 means half yellow
      - magenta:
          type: unit_interval
          example: 1.0 means full magenta
      - black:
          type: unit_interval
          example: 0.1 means slightly black
