color_point_cymk_as_unit_interval:
  title: Color Point CYMK With Unit Interval
  summary: Color point CYMK (cyan, yellow, magenta, black) as unit interval
  module: Color
  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - cyan:
          type: unit_interval
          example: 0.0 means no cyan
      - yellow:
          type: unit_interval
          example: 0.5 means half yellow
      - magenta:
          type: unit_interval
          example: 1.0 means full magenta
      - black:
          type: unit_interval
          example: 0.1 means slightly black
