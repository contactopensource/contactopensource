earned_value_management:
  title: Earned Value Management (EVM)
  model: EarnedValueManagement
  summary: Earned Value Management (EVM)
  description: |-

    Earned Value Management (EVM)

  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - planned_value:
          help: Earned Value Management (EVM) Planned Value (PV)
          type: numeric(7,2)
      - earned_value:
          help: Earned Value Management (EVM) Earned Value (EV)
          type: numeric(7,2)
      - actual_cost:
          help: Earned Value Management (EVM) Actual Cost (AC)
          type: numeric(7,2)
      - cost_variance:
          help: |-
            Earned Value Management (EVM) Cost Variance (CV)

            - Cost Variance (CV) = Earned Value (EV) – Actual Cost (AC)

            - Positive: ahead of budget a.k.a. cost underrun

            - Negative: behind budget a.k.a. cost overrun
          type: numeric(7,2)
          sql: earned_value_management_cost_variance DECIMAL GENERATED ALWAYS AS (earned_value_management_earned_value - actual_cost) STORED
      - cost_variance_ratio:
          help: Earned Value Management (EVM) Cost Variance Ratio (CVR)
          type: numeric(7,2)
          sql: earned_value_management_cost_variance_ratio DECIMAL GENERATED ALWAYS AS ((earned_value_management_earned_value - actual_cost) / earned_value_management_earned_value) STORED
      - cost_performance_index:
          help: |-
            Earned Value Management (EVM) Cost Performance Index (CVI)

            - Cost Performance Index (CPI) = Earned Value (EV) / Actual Cost (AC)

            - Positive: cost is less than budgeted

            - Negative: cost is greater than budgeted
          type: numeric(7,2)
          sql: earned_value_management_cost_performance_index  DECIMAL GENERATED ALWAYS AS (earned_value_management_earned_value / earned_value_management_actual_cost) STORED
      - schedule_variance:
          help: |-
            Earned Value Management (EVM) Schedule Variance (SV)

            - Schedule Variance (SV) = Earned Value (EV) – Planned Value (PV)

            - Positive: ahead of schedule a.k.a. time underrun

            - Negative: behind schedule a.,k.a. time overrun
          type: numeric(7,2)
          sql: earned_value_management_schedule_variance DECIMAL GENERATED ALWAYS AS (earned_value_management_earned_value - planned_value) STORED
      - schedule_variance_ratio:
          help: Earned Value Management (EVM) Schedule Variance Ratio (SVR)
          type: numeric(7,2)
          sql: earned_value_management_schedule_variance_ratio DECIMAL GENERATED ALWAYS AS ((earned_value_management_earned_value - planned_value) / earned_value_management_planned_value) STORED
      - schedule_performance_index:
          help: |-
            Earned Value Management (EVM) Schedule Performance Index (SPI)

            - Schedule Performance Index (SPI) = Earned Value (EV) / Planned Value (PV)

            - Positive: ahead of schedule

            - Negative: behind schedule
          type: numeric(7,2)
          sql: earned_value_management_schedule_performance_index DECIMAL GENERATED (earned_value_management_earned_value / earned_value_management_planned_value) STORED




