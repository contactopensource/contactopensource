burn_rate_net_time_per_week:
  title:  Burn rate net time per week
  model: BurnRateNetTimePerWeek
  summary: Burn rate net time per week
  description: |-

    Burn rate net time per week, with actual, target, ratio, unit, description.

  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - actual:
          help: Burn rate net time per week actual value
          type: numeric(7,2)
      - target:
          help: Burn rate net time per week target value
          type: numeric(7,2)
      - ratio:
          help: Burn rate net time per week ratio = (actual / target)
          type: numeric(7,2)
          sql: ratio DECIMAL GENERATED ALWAYS AS (actual / target) STORED
      - unit:
          help: Burn rate net time per week unit
          type: string
      - description:
          help: Burn rate net time per week description
          type: string
