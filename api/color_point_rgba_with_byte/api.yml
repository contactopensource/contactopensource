color_point_rgba_with_byte:
  title: Color Point RGBA With Byte
  model: ColorPointRGBAWithByte
  summary: |-

    Color point RGBA (red, green, blue, alpha) with byte

  description: |-

    Color point RGBA:

    * Red channel

    * Green channel

    * Blue channel

    * Alpha channel

    Measurment uses byte.

  module: Color
  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - red:
          help: red
          type: byte
          example: 0x00 means no red
      - green:
          help: green
          type: byte
          example: 0x88 means half green
      - blue:
          help: blue
          type: byte
          example: 0xFF means full blue
      - alpha:
          help: alpha
          type: byte
          example: 0x88 means half translucent
