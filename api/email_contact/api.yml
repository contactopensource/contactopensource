email_contact:
  summary: |-
    An email contact, which is an email address and personal info.

    https://wikipedia.org/wiki/Uniform_Resource_Identifier

  module: Contact
  attribute_groups:
    - !include ../_meta.yml
    - !include ../_card.yml
    - Main:
      - address:
          summary: See https://tools.ietf.org/html/rfc5322
          type: text
          example: Alice Adams <alice@example.com>
    - Parts:
      - display_name:
          summary: display name
          type: text
          example: Alice Adams
      - addr_spec:
          summary: addr spec
          type: text
          example: alice@example.com
      - local_part:
          summary: local part
          type: text
          example: alice
