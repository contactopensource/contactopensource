email_contact:
  title: Email Contact
  model: EmailContact
  summary: |-

    An email contact, which is an email address and personal info.

  description: |-

    An email contact, which is an email address and personal info.

  links:
    wikipedia: https://wikipedia.org/wiki/Uniform_Resource_Identifier
  module: Contact
  attribute_groups:
    - !include ../_meta.yml
    - !include ../_card.yml
    - !include ../_images.yml
    - Main:
      - address:
          help: See https://tools.ietf.org/html/rfc5322
          type: text
          example: Alice Adams <alice@example.com>
    - Parts:
      - display_name:
          help: display name
          type: text
          example: Alice Adams
      - addr_spec:
          help: addr spec
          type: text
          example: alice@example.com
      - local_part:
          help: local part
          type: text
          example: alice
