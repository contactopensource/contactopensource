  title: Curriculum Model
  model: CurriculumModel
  summary: Curriculumn model
  description: |-

    What are some popular curriculum design models?

    - Tyler's Rationale Model: Linear, four-step process.
    - Taba's Grassroots Model: Inductive, bottom-up, seven-step process.
    - Wheeler's Cyclical Model: Circular/cyclical, five phases.
    - Kerr's Model: Four interrelated domains.
    - Goodlad's Curriculum Model: Five levels of curriculum decision-making.
    - Bruner's Spiral Curriculum: Iterative revisiting of concepts.
    - Understanding by Design: Three stages, working backward

    ### Tyler's Rationale Model (1949)

    Structure: Linear, four-step process

    Objectives →  Content Selection →  Learning Experiences →  Evaluation

    Core Questions:

    1. What educational purposes should the school seek to attain?
    2. What educational experiences can be provided to attain these purposes?
    3. How can these experiences be effectively organized?
    4. How can we determine whether purposes are being attained?

    Strengths:

    - Clear, logical progression
    - Easy to implement and assess
    - Strong accountability through measurable objectives

    Limitations:

    - Rigid; doesn't accommodate emergent learning
    - Teacher-centered; students are passive recipients
    - Overemphasis on behavioral outcomes

    ### Taba's Grassroots Model (1962)

    Structure: Inductive, bottom-up, seven-step process

    1. Diagnosis of Needs
    2. Formulation of Objectives
    3. Selection of Content
    4. Organization of Content
    5. Selection of Learning Experiences
    6. Organization of Learning Experiences
    7. Evaluation

    Philosophy: Teachers, being closest to learners, should design curriculum rather than administrators.

    Strengths:

    - Responsive to actual student needs
    - Empowers teachers as curriculum developers
    - Context-sensitive and adaptable

    Limitations:

    - Time-intensive for teachers
    - May lack system-wide coherence
    - Requires highly skilled teachers

    ### Wheeler's Cyclical Model (1967)

    Structure: Circular/cyclical, five phases

    1. Aims & Objectives
    2. Selection of Content
    3. Selection of Learning Experiences
    4. Organization & Integration
    5. Evaluation
    6. Return to Aims & Objectives

    Philosophy: Curriculum is never "finished"—continuous refinement based on evaluation feedback.

    Strengths:

    - Built-in mechanism for improvement
    - Flexible and adaptive
    - Acknowledges curriculum as dynamic

    Limitations:

    - Can lead to perpetual revision without stability
    - Requires robust evaluation systems
    - May lack clear endpoints

    ### Kerr's Model (1968)

    Structure: Four interrelated domains

    1. Objectives — What learners should achieve
    2. Knowledge — Subject matter content
    3. Learning Experiences — Methods and activities
    4. Evaluation — Assessment of achievement

    Philosophy: All elements are interconnected; change in one affects all others.

    Strengths:

    - Holistic view of curriculum components
    - Emphasizes balance and integration
    - Systematic yet flexible

    Limitations:

    - Complex to implement
    - Requires coordination across all domains
    - Less guidance on sequencing

    ### Goodlad's Curriculum Model (1979)

    Structure: Five levels of curriculum decision-making.

    1. Ideological. Ideal curriculum based on values/philosophy. Decisions by scholars, theorists.
    2. Formal. Official, written curriculum. Decisions by governments, boards.
    3. Perceived. Teachers' interpretation. Decisions by teachers.
    4. Operational. Actual classroom delivery. Decisions by teachers in action.
    5. Experiential. What students actually learn. Decisions by students.

    Philosophy: Curriculum exists at multiple levels; what is intended often differs from what is experienced.

    Strengths:

    - Recognizes gap between intention and reality
    - Value-oriented and humanistic
    - Accounts for multiple stakeholders

    Limitations:
    - Descriptive more than prescriptive
    - Complex to operationalize
    - Difficult to align all five levels

    ### Bruner's Spiral Curriculum (1960)

    Structure: Iterative revisiting of concepts

    Core Principles:

    1. Any subject can be taught to anyone in some intellectually honest form
    2. Topics are revisited repeatedly
    3. Each encounter increases depth and complexity
    4. Prior knowledge scaffolds new learning

    Strengths:
    - Reinforces retention through repetition
    - Builds deep conceptual understanding
    - Developmentally appropriate progression

    Limitations:
    - Requires careful long-term planning
    - Risk of superficial coverage if poorly implemented
    - Difficult to coordinate across grade levels

    ### Understanding by Design (UbD) / Backward Design (Wiggins & McTighe, 1998)

    Structure: Three stages, working backward

    1. Identify Desired Results: Enduring understandings, essential questions, knowledge and skills.
    2. Determine Acceptable Evidence: Performance tasks, and other evidence (quizzes, observations).
    3. Plan Learning Experiences: Instruction aligned to assessments, and activities that build toward understanding.

    Philosophy: Start with the end in mind; assessment drives instruction.

    Strengths:

    - Ensures alignment between goals, assessment, and instruction
    - Promotes deep understanding over coverage
    - Focuses on transfer of learning

    Limitations:

    - Time-consuming to design well
    - Requires paradigm shift for teachers
    - May feel constraining for emergent learning

    ### Comparative Analysis

    By Design Philosophy

    ┌─────────┬──────────────────┬────────────────────────┐
    │  Model  │     Approach     │       Direction        │
    ├─────────┼──────────────────┼────────────────────────┤
    │ Tyler   │ Product-oriented │ Top-down, linear       │
    ├─────────┼──────────────────┼────────────────────────┤
    │ Taba    │ Process-oriented │ Bottom-up, inductive   │
    ├─────────┼──────────────────┼────────────────────────┤
    │ Wheeler │ Process-oriented │ Cyclical, iterative    │
    ├─────────┼──────────────────┼────────────────────────┤
