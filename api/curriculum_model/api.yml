    ### ADDIE model by U.S. military: <https://en.wikipedia.org/wiki/ADDIE_model>. Analyze, Design, Develop, Implement, Evaluate.

    Five phases:

    1. Analyze: The analysis phase defines instructional goals, learner characteristics, and constraints. It identifies the gap between current and desired performance.
    2. Design. The design phase specifies measurable learning objectives, assessment strategies, instructional methods, and media. Detailed planning ensures that instructional outcomes align with needs identified in analysis.
    3. Develop. During development, materials and media are produced, tested, and revised. Prototypes and pilot testing provide feedback before full implementation.
    4. Implement. This phase delivers the instruction to learners and prepares facilitators, ensuring readiness of learning environments and technologies.
    5. Evaluate. Evaluation includes both formative feedback—conducted throughout the process—and summary evaluation after implementation. Results inform continuous improvement of the instructional product.

    ### PADDIEM by U.S. Navy

    The U.S. Navy's PADDIE+M is an enhanced, seven-phase instructional design model used to create, deliver, and maintain training content, particularly within the Naval Education and Training Command (NETC). It is a variant of the traditional five-step ADDIE (Analysis, Design, Development, Implementation, and Evaluation) model, incorporating specific Planning and Maintenance phases to ensure training meets fleet requirements.

    Phases:

    1. Planning: Defining the scope, resources, and timeline for the training project.
    2. Analysis: Identifying training needs, conducting job task analysis (JDTA), and determining performance gaps.
    3. Design: Developing learning objectives, assessment tools, and the training structure.
    4. Development: Creating the actual training materials, including courseware and instructor guides.
    5. Implementation: Delivering the training to sailors, often via Navy eLearning (NeL) or in-person instruction.
    6. Evaluation: Assessing the effectiveness of the training (internal and external) to ensure it meets operational requirements.
    7. Maintenance: Reviewing and updating the training content to ensure it remains accurate and relevant to current fleet operations.

    Key Aspects and Context:

    - Naval Education and Training (NAVEDTRA) M-142: The model is defined in the NAVEDTRA M-142 series of manuals, which guide curriculum development, delivery, and evaluation.
    - Ready Relevant Learning (RRL): PADDIE+M is integrated into the Navy's RRL process, which aims to provide training at the right time in a sailor's career.
    - End-to-End (E2E) Process: It is a core component of the E2E process, which connects training requirements directly to fleet input.
    - Focus on Maintenance: Unlike standard ADDIE, the "+M" emphasizes long-term sustainment of training, ensuring it is constantly updated based on Fleet Performance Assessments and occupational standards.

    PADDIE+M is used to create a "repeatable and defendable" process for training development.

    ### Successive Approximation Model (SAM)

    The Successive Approximation Model (SAM) is an agile, iterative instructional design framework developed by Dr. Michael Allen to replace linear models like ADDIE. It emphasizes rapid prototyping, continuous feedback, and collaboration, allowing for faster development cycles and early detection of errors, resulting in high-quality, user-centered learning solutions.

    Key Components of SAM:

    - Iterative Process: SAM relies on repeated cycles of designing, prototyping, and testing, which refine the product ("successive approximation") from a rough sketch to a final "gold" version.

    Three Main Phases:

    - Preparation: Involves project kickoff, gathering information, and brainstorming (often called the Savvy Start).
    - Iterative Design: Focuses on creating prototypes (Alpha, Beta) based on stakeholder feedback.
    - Iterative Development: Involves continuously improving the product through testing and refinements until it is ready for release.

    SAM Types:

    - SAM1: Suitable for smaller, simpler, or fast-tracked projects, focusing on three iterations of design, development, and evaluation.
    - SAM2: A more comprehensive, eight-step process for complex projects requiring higher-level evaluation and prototyping.

    Advantages:

    - Speed and Efficiency: Rapid prototyping reduces overall development time.
    - Flexibility: Easily accommodates changes in scope or requirements.
    - Higher Quality: Constant user testing ensures the final product meets user needs.

    Disadvantages:

    - Scope Creep: Continuous iteration may lead to over-developing, exceeding budgets, or endless refinements.
    - Perfectionism Risk: The focus on constant improvement can hinder finalizing the product.

    ### The Kemp Design Model

    The Kemp Model of Instructional Design is a relatively recent instructional
    design model explained in Kemp's book Designing Effective Instruction.[12]
    It has been called a holistic approach because some believe it includes more
    elements into the design process.

    Elements:

    1. Identify instructional problems, and specify goals for designing an instructional program.
    2. Examine learner characteristics that should receive attention during planning.
    3. Identify subject content, and analyze task components related to stated goals and purposes.
    4. State instructional objectives for the learner.
    5. Sequence content within each instructional unit for logical learning.
    6. Design instructional strategies so that each learner can master the objectives.
    7. Plan the instructional message and delivery.
    8. Develop evaluation instruments to assess objectives.
    9. Select resources to support instruction and learning activities.

    Kemp's cognitive learning design model is learner-centered, thus its oval shape, and the steps are interdependent; the steps do not have to be followed in any particular order to complete the instructional learning systems design. This signifies a systems approach in which the instructional design process is a continuous cycle, while maintaining the importance on how to manage the instructional design process.

    The characteristics of the model:

    - All elements are interdependent
    - All the elements can be performed simultaneously as the model is nonlinear and flexible
    - The user can start at any point in the process
    - Learning needs, goals, priorities and constraints determine the instructional solutions.
    - All programs or projects may not require all nine elements.

