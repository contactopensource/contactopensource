credential:
  title: Credential
  model: Credential
  summary: |-

    A credential is a piece of any document that details an enablement.

  description: |-

    A credential is a piece of any document that details an enablement, such as a qualification, or competence, or authority issued to an individual by a third party with a relevant or de facto authority or assumed competence to do so.

    Examples of credentials include academic diplomas, academic degrees, certifications, security clearances, identification documents, badges, passwords, user names, keys, powers of attorney, and so on.

  links:
    wikipedia: https://wikipedia.org/wiki/Credential
