business_analysis_kit:
  title:  Business analysis
  model: BusinessAnalysis
  summary: Business analysis kit
  description: |-

    Business analysis kit.

  attribute_groups:
    - !include ../_meta.yml
    - Main:
        - six_pager_double_sider_as_url:
            help: Six-pager double-sider explanation, as URL
            type: url
        - six_pager_double_sider_as_markdown:
            help: Six-pager double-sider explanation, as markdown
            type: markdown
        - swot_as_url:
            help: Strengths Weaknesses Opportunities Threats (SWOT), as URL
            type: url
        - swot_as_markdown:
            help: Strengths Weaknesses Opportunities Threats (SWOT), as markdown
            type: markdown
        - porters_five_forces_as_url:
            help: Porter's Five Forces, as URL
            type: url
        - porters_five_forces_as_markdown:
            help: Porter's Five Forces, as markdown
            type: markdown
        - pestle_as_url:
