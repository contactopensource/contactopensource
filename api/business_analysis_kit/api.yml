            type: url
        - pestle_as_markdown:
            help: Political, Economic, Sociological, Technological, Legal, Environmental (PESTLE), as markdown
            type: markdown
        - roles_and_responsibilities_as_url:
            help: Roles and Responsibilities, as URL
            type: url
        - roles_and_responsibilities_as_markdown:
            help: Roles and Responsibilities, as markdown
            type: markdown
        - responsibility_assignment_matrix_as_url:
            help: Responsibility Assignment Matrix (RAM) such as a RASCIO Matrix, as URL
            type: url
        - responsibility_assignment_matrix_as_markdown:
            help: Responsibility Assignment Matrix (RAM) such as a RASCIO Matrix, as markdown
            type: markdown
