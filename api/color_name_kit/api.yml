color_name_kit:
  summary: Color name kit
  module: Color
  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - hex:
          summary: hexadecimal-lowercase six-character code
          type: hexdigit(6)+ 
          example: FF0088 means purple
      - html_color_name:
          summary: See https://en.wikipedia.org/wiki/Web_colors#HTML_color_names
          type: text
          example: red
      - x11_color_name:
          summary: See https://en.wikipedia.org/wiki/X11_color_names
          type: text
          example: red
      - color_naming_system_name:
          summary: See https://en.wikipedia.org/wiki/Color_Naming_System
          type: text
          example: red
      - pantone_process_color_name:
          summary: See https://en.wikipedia.org/wiki/Pantone
          type: text
          example: red
