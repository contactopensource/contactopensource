code_metrics_kit:
  title: Code metrics kit
  model: CodeMetricsKit
  summary: Code metrics kit
  description: |-

    Code metrics kit.

  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - maintainability_index_actual:
          help: Maintainability index actual value
          type: numeric(7,2)
      - maintainability_index_target:
          help: Maintainability index target value
          type: numeric(7,2)
      - maintainability_index_ratio:
          help: Maintainability index ration (actual / target)
          type: numeric(7,2)
          sql: maintainability_index_ratio DECIMAL GENERATED ALWAYS AS (maintainability_index_actual / maintainability_index_target) STORED
      - maintainability_index_unit:
          help: Maintainability index unit
          type: string
      - maintainability_index_description:
          help: Maintainability index description
          type: string
      - line_count_actual:
          help: Line count actual value
          type: numeric(7,2)
      - line_count_target:
          help: Line count target value
          type: numeric(7,2)
      - line_count_ratio:
          help: Line count ratio = (actual / target)
          type: numeric(7,2)
          sql: line_count_ratio DECIMAL GENERATED ALWAYS AS (line_count_actual / line_count_target) STORED
      - line_count_unit:
          help: Line count unit
          type: string
      - line_count_description:
          help: Line count description
          type: string
      - test_automation_code_coverage_actual:
          help: Test automation code coverage actual value
          type: numeric(7,2)
      - test_automation_code_coverage_target:
          help: Test automation code coverage target value
          type: numeric(7,2)
      - test_automation_code_coverage_ratio:
          help: Test automation code coverage ratio = (actual / target)
          type: numeric(7,2)
          sql: test_automation_code_coverage_ratio DECIMAL GENERATED ALWAYS AS (test_automation_code_coverage_actual / test_automation_code_coverage_target) STORED
      - test_automation_code_coverage_unit:
          help: Test automation code coverage unit
          type: string
      - test_automation_code_coverage_description:
          help: Test automation code coverage description
          type: string
