uptime_percentage:
  title: Uptime percentage
  model: UptimePercentage
  summary: Uptime percentage
  description: |-

    Uptime percentage metric: actual, target, ratio, unit, description.

  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - actual:
          help: Uptime percentage actual value
          type: numeric(7,2)
          index: true
      - target:
          help: Uptime percentage target value
          type: numeric(7,2)
          index: true
      - ratio:
          help: Uptime percentage ratio = (actual / target)
          type: numeric(7,2)
          index: true
      - unit:
          help: Uptime percentage unit
          type: string
      - description:
          help: Uptime percentage description
          type: string
