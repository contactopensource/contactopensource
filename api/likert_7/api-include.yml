      likert_7:
        - likert_7:
            help: Likert 7-point scale value. This is a survey tool with five options, typically -3, -2, -1, 0, 1, 2, 3. This is used to measure a respondent's level of agreement or opinion. Examples include options like "Strongly disagree," "Disagree," "Neutral," "Agree," and "Strongly agree". The scale is used to capture a balanced range of attitudes and can be used for things like performance ratings, where the options might be "Unsatisfactory," "Needs Improvement," "Meets Expectations," "Exceeds Expectations," and "Outstanding".
            type: int
            sql: likert_7 INT CONSTRAINT likert_7_check CHECK (likert_7 BETWEEN -3 AND 3)
