system_env:
  model: SystemEnv
  summary: System environment variable, such as for managing configurations and settings.
  module: System
  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - key:
          help: key
          type: string
          index: true
          example: "\"EDITOR\""
      - value:
          help: value
          type: text
          example: "\"/bin/vi\""
