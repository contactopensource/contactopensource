node:
  summary: Store an arbitrary chunk of data.
  module: Graph
  attribute_groups:
    - !include ../_meta.yml
    - !include ../_card.yml
    - Main:
      - uri:
          help: uri
          type: uri
          example: http://example.com/user
      - text:
          help: text
          type: text
          example: hello world
      - jsonb:
          help: json
          type: jsonb
          example: "{\"hello\": \"world\""
      - xml:
          help: xml
          type: xml
          example: "<?xml version=\"1.0\"?><example>hello world</example>"
      - number:
          help: number
          type: numeric
          example: 123.456
