node:
  title: Node
  model: Node
  summary: |-

    A node is a way to store an arbitrary chunk of data.

  description: |-

    A node is a way to store an arbitrary chunk of data.

    A node can be connected to another node via an edge.

  module: Graph
  attribute_groups:
    - !include ../_meta.yml
    - !include ../_card.yml
    - Main:
      - uri:
          help: uri
          type: uri
          example: http://example.com/user
      - text:
          help: text
          type: text
          example: hello world
      - jsonb:
          help: json
          type: jsonb
          example: "{\"hello\": \"world\""
      - xml:
          help: xml
          type: xml
          example: "<?xml version=\"1.0\"?><example>hello world</example>"
      - number:
          help: number
          type: numeric
          example: 123.456
