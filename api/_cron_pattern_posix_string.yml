    - cron_schedule_posix_string:
        help: A cron schedule POSIX string that describes how to schedule time-based jobs.
        description: |summary:        A cron schedule POSIX string that describes how to schedule time-based jobs.

            There are 5 attributes:

            * minute (0-59)
            * hour (0-23)
            * month day (1 - 31)
            * month (1-12 meaning January to December)
            * week day (0 - 6 meaning Sunday to Monday)

        links: 
          - https://wikipedia.org/wiki/Cron          
        type: string
        index: false
