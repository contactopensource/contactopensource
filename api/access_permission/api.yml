access_permission:
  summary: Access control permission, which joins access_attribute and access_operation.
  module: Access
  model: Permission
  table: access_permissions
  attribute_groups:
    - join:
      - access_attribute_it:
          type: access_attribute.id
          example: access attribute "reader"
      - access_operation_id:
          type: access_operation.id
          example: access operation "read"
