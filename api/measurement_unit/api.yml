measurement_unit:
  title: Measurement Unit
  model: MeasurementUnit
  summary: |-

    A measurement unit, such as metre, second, metre/second, etc.

  description: |-

    A measurement unit, such as metre, second, metre/second, etc.

    If the measurement unit is a ratio, such as metres/second,
    then use the attributes for numerator and denominator.

  module: measurement
  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - name:
          help: name
          type: text
          example: second
      - symbol:
          help: symbol
          type: text
          example: s
      - measurement_system_id:
          type:  measurement_system.id
          example: metric
    - Ratio:
      - numerator:
          type: measurement_unit.id
          example: metre
      - denominator:
          type: measurement_unit.id
          example: second
