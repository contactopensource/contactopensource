measurement_unit:
  title: Measurement Unit
  model: MeasurementUnit
  summary: |-

    A measurement unit, such as metre, second, metre/second, etc.

  description: |-

    A measurement unit, such as metre, second, metre/second, etc.

    See also Unified Code for Units of Measure (UCUM).

  module: measurement
  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - measurement_system_id:
          help: Measurement system that is the source of this record
          example: UCUM
          type: measurement_system.id
      - code:
          help: code that is unique to the measurement system and is case-sensitive, such as the UCUM code "s" meaning "second".
          example: s
          type: string
          index: true
      - name:
          help: Name suitable for display
          type: text
          example: second
      - name_phonetic:
          help: Name phonetic
          type: text
          example: ˈsɛkənd
      - synonyms:
          help: Synonyms, as a comma-separated list
          example: seconds
          type: text
      - category:
          help: Category, which is typically relevant to the measurement system, such as the medical category "Clinical". Case-sensitive.
          example: Clinical
          type: text
      - property:
          help: Property, which is typically relevant to the measure system, such as the medical LOINC property "Time". Case-sensitive.
          example: Time
          type: text
      - guidance:
          help: Guidance
          example: todo
          type: text
        