measurement_unit:
  title: Measurement Unit
  model: MeasurementUnit
  summary: |-

    A measurement unit, such as metre, second, metre/second, etc.

  description: |-

    A measurement unit, such as metre, second, metre/second, etc.

    See also Unified Code for Units of Measure (UCUM).

  module: measurement
  attribute_groups:
    - !include ../_meta.yml
    - Main:
      - id:
          help: Id is a case-sensitive unique code, such as the UCUM case-sensitive code.
          example: s
          type: string
          index: true
      - name:
          help: Name suitable for display
          type: text
          example: second
      - name_phonetic:
          help: Name phonetic
          type: text
          example: ˈsɛkənd
      - category:
          help: Category
          example: Clinical
          type: text
      - synonyms:
          help: Synonyms
          example: seconds
          type: text
      - loinc_property:
          help: LOINC property
          example: Time
          type: text
      - guidance:
          help: Guidance
          example: todo
          type: text
      - measurement_system_id:
          help: Measurement system that is the source of this record
          example: UCUM
          type: measurement_system.id
          
