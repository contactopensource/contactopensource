      card:
        - name:
            help: The card name a.k.a. card title, typically displayed in large font size on the card, such as a H1 headline, or a person's name.
            type: string(50)
            index: true
            example: Alice Anderson
        - subname:
            help: The card subname a.k.a. card subtitle, typically displayed medium font size on the card, such as a H2 headline, or a person's handle.
            type: string(50)
            index: true
            example: "@alice"
        - slug:
            help: The card slug suitable for a web URL using kebab case or equivalent internationalization. This text is a one-line summary, maximum 72 characters, for compatibility with terminal screens and many other systems.
            type: string(72)
            index: true
            example: alice-anderson
        - summary:
            help: This text is a one-line summary, maximum 72 characters, for compatibility with terminal screens and many other systems.
            type: string(72)
        - description:
            help: Describe this item. This can be as long as you wish.
            type: text
        - disambiguation:
            help: Explain differences between this item and other items. This can be as long as you wish.
            type: text
        - sign:
            help: An optional one-character sign, such as an emoji indicator.
            type: text(1)
            example: a green check mark emoji to indicate that this instance is complete.
            index: true
        - kind:
            help: A category class, such as a useful way to sort or subset the resource.
            type: string
            example: a "Pet" resource can be a kind of "Dog", "Cat", "Bird", etc.
            index: true
        - star_count:
            help: A star count from 1-5, such as for a rating, or review, or priority, etc.
            type: integer
            example: 5 for the best rating
        - quick_response_code_id:
            help: A quick-response (QR) code that uniquely identifies this card.
            type: quick_response_code.id
            example: A quick-response code that is a URL that leads to this card.
        - universal_product_code_id:
            help: A universal product code (UPC) that uniquely identifies this card.
            type: universal_product_code.id
            example: A universal product code that is an id that leads to this card.
