      example: An application operations engineer supports, manages and maintains a single application or a suite of applications.",Senior application operations engineer,"Dealing with more complex issues, a senior application operations engineer is responsible for code deployment and co-ordinating change-based activities, such as taking services live. Depending on the complexity and size of a project and the likely impact it will have on the business, you might manage and maintain certain aspects of an application.
      