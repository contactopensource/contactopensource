dora_metrics_kit:
  - deployment_frequency_actual:
      help: Deployment frequency actual value
      type: decimal
  - deployment_frequency_target:
      help: Deployment frequency target value
      type: decimal
  - deployment_frequency_ratio:
      help: Deployment frequency ratio = (actual / target)
      type: decimal
      sql: deployment_frequency_ratio decimal generated always as (deployment_frequency_actual / deployment_frequency_target) STORED,
  - deployment_frequency_unit:
      help: Deployment frequency unit
      type: text
  - deployment_frequency_description:
      help: deployment frequency description, ideally SMART
      type: text
  - lead_time_for_changes_actual:
      help: Lead time for changes actual value
      type: decimal
  - lead_time_for_changes_target:
      help: Lead time for changes target value
      type: decimal
  - lead_time_for_changes_ratio:
      help: Lead time for changes ratio = (actual / target)
      type: decimal
      sql: lead_time_for_changes_ratio decimal generated always as (lead_time_for_changes_actual / lead_time_for_changes_expect)
  - lead_time_for_changes_unit:
      help: Lead time for changes unit
      type: text
  - lead_time_for_changes_description:
      help: Lead time for changes description, ideally SMART
      type: text
  - change_failure_rate_actual:
      help: Change failure rate actual value
      type: decimal
  - change_failure_rate_target:
      help: Change failure rate target value
      type: decimal
  - change_failure_rate_ratio:
      help: Change failure rate ratio = (actual / target)
      type: decimal
      sql: change_failure_rate_ratio decimal generated always as (change_failure_rate_actual / change_failure_rate_target) STORED
  - change_failure_rate_unit:
      help: Change failure rate unit
      type: text
  - change_failure_rate_description:
      help: Change failure rate description, ideally SMART
      type: text
  - failed_deployment_recovery_time_actual:
      help: Failed deployment recovery time actual value
      type: decimal
  - failed_deployment_recovery_time_target:
      help: Failed deployment recovery time target value
      type: decimal
  - failed_deployment_recovery_time_ratio:
      help: Failed deployment recovery time (actual / target)
      type: decimal
      sqL: failed_deployment_recovery_time_ratio decimal generated always as (failed_deployment_recovery_time_actual / failed_deployment_recovery_time_expect)
  - failed_deployment_recovery_time_unit:
      help: Failed deployment recovery time unit
      type: text
  - failed_deployment_recovery_time_description:
      help: Failed deployment recovery time description, ideally SMART
      type: text
  - reliability_actual:
      help: Reliability actual value
      type: decimal
  - reliability_target:
      help: Reliability target value
      type: decimal
  - reliability_ratio:
      help: Reliability (actual / target)
      type: decimal
      sqL: reliability_ratio decimal generated always as (reliability_actual / reliability_expect)
  - reliability_unit:
      help: Reliability unit
      type: text
  - reliability_description:
      help: Reliability description
      type: text
