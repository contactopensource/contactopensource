plan_smart:
  title: Plan SMART
  model: PlanSMART
  summary: |-

    Plan SMART criteria: Specific, Measurable, Achievable, Relevant, Timely.

  description: |-

    Plan SMART criteria: Specific, Measurable, Achievable, Relevant, Timely.

    A Plan with these aspects:

    * Specific: target one area clearly and precisely.

    * Measurable: quantify progress toward success by using metrics.

    * Achievable: able to start, able to continue, and able to accomplish.

    * Relevant: closely connected to what's happening and being considered.

    * Timely: occurring at a favorable or useful time and opportune.

    TODO: Add plan links.

  links:
    - https://en.wikipedia.org/wiki/SMART_criteria
  attribute_groups:
    - !include ../_meta.yml
    - !include ../_card.yml
    - Main:
      - plan_id:
          type: plan.id
    - Main:
      - specific_card_id:
          help: "Specific: target one area clearly and precisely."
          type: card.id
      - measurable_card_id:
          help: "Measurable: quantify progress toward success by using metrics."
          type: card.id
      - achievable_card_id:
          help: "Achievable: able to start, able to continue, and able to accomplish."
          type: card.id
      - relevant_card_id:
          help: "Relevant: closely connected to what's happening and being considered."
          type: card.id
      - timely_card_id:
          help: "Timely: occurring at a favorable or useful time and opportune."
          type: card.id
  rails_model_extras: |-
    belongs_to: plan
